<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>6 Pack Downhill 2025</title>
  <meta name="description" content="Accountless schedule and photos for the 6 Pack Downhill 2025 Friday night MTB series." />
  <link rel="stylesheet" href="assets/css/styles.css?v=5" />
</head>
<body>
  <header class="site-header">
    <div class="wrap">
      <h1 class="brand">
        <img src="assets/img/6pack-wordmark.svg" alt="6Pack" style="height:48px; vertical-align:middle;">
      </h1>
      <p class="tag">Dates • Times • Locations • Post‑race photos</p>

    <section class="carousel-section">

  <footer class="site-footer">
    <div class="wrap">
      <small>© <span id="year"></span> 6 Pack Downhill • All times Eastern</small>
    </div>

  <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
  <script defer src="assets/js/app.js?v=5"></script>

</html>
